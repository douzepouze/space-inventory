{% if element == "YES" %}
    <span class="glyphicon glyphicon-ok-sign"></span>
{% elif element == "NO"  %}
    <span class="glyphicon glyphicon-remove-sign"></span>
{% elif element == "ASK"  %}
    <span class="glyphicon glyphicon-question-sign"></span>
{% else %}
     <span class="glyphicon glyphicon-home"></span>
{% endif %}
